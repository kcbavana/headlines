<!DOCTYPE html>
<html lang = "eng" dir ="ltr">
    <head>
        <link rel="stylesheet" href="./css/style.css" media="screen"/>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
        <script src = "form.js"></script>
    </head>
    <body>
        <div class = "header">
            <div class="container">
                <h3 class="title"><a href="default.html"><span class="accentText">H</span>eadline</a></h3>
                <div class = "buttons">
                    <h4 class="secondaryButton login"><a href="login.html">Log in</a></h4>
                </div>
            </div>
        </div>
        <div class = "view">
            <main id="main-holder">
                <h2 id="login-header">Make an Account.</h2>
                <h2 id="login-header">Make<span  class="accentText"> your perspective </span>heard.</h2>
                <form id="login-form">
                    <div class = "login-info">
                        <p class = "text">First Name</p>
                    </div>
                  <input type="text" name="username" id="firstname-field" class="login-form-field">
                  <div class = "login-info">
                    <p class = "text">Last Name</p>
                  </div>   
                  <input type="text" name="username" id="lastname-field" class="login-form-field">  
                  <div class = "login-info">
                    <p class = "text">Email Id</p>
                  </div>   
                  <input type="text" name="username" id="username-field" class="login-form-field">  
                  <div class = "password-info">
                    <p class = "text">Password</p>
                </div>
                  <input type="password" name="password" id="password-field" class="login-form-field">
                  <button onclick="signUp()" id="signUp"><input type="submit" value="Sign Up" id="login-form-submit"></button>
                </form>
            </main>
        </div>
        
    </body>
</html>

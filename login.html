<!DOCTYPE html>
<html lang = "eng" dir ="ltr">
    <head>
        <link rel="stylesheet" href="./css/style.css" media="screen"/>
    </head>
    <body>
        <div class = "header">
            <div class="container">
                <h3 class="title"><span class="accentText">H</span>eadline</h3>
                <div class = "buttons">
                    <h4 class="primaryButton signup">Sign Up</h4>
                </div>
            </div>
        </div>
        <div class = "view">
            <main id="main-holder">
                <h2 id="login-header">Welcome Back</h2>
                <form id="login-form">
                    <div class = "login-info">
                        <p class = "text">Email</p>
                    </div>
                  <input type="text" name="username" id="username-field" class="login-form-field">
                  <div class = "password-info">
                    <p class = "text">Password</p>
                </div>
                  <input type="password" name="password" id="password-field" class="login-form-field">
                  <input type="submit" value="Login" id="login-form-submit">
                </form>
            </main>
        </div>
        
    </body>
</html>

<!DOCTYPE html>
<html lang = "eng" dir ="ltr">
    <head>
        <link rel="stylesheet" href="./css/style.css" media="screen"/>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
        <script src = "form.js"></script>
    </head>
    <body>
        <div class = "header">
            <div class="container">
                <h3 class="title"><a href="default.html"><span class="accentText">H</span>eadline</a></h3>
                <div class = "buttons">
                    <h4 class="primaryButton signup"><ul class="current0"><a href="signup.html">Sign Up</a></ul></h4>
                </div>
            </div>
        </div>
        <div class = "view">
            <main id="main-holder">
                <h2 id="login-header">Welcome Back</h2>
                <form id="login-form">
                    <div class = "login-info">
                        <p class = "text">Email</p>
                    </div>
                  <input type="text" name="username" id="username-field" class="login-form-field">
                  <div class = "password-info">
                    <p class = "text">Password</p>
                </div>
                  <input type="password" name="password" id="password-field" class="login-form-field">
                  <input type="submit" onclick="login()" value="Login" id="login-form-submit">
                </form>
            </main>
        </div>
        
    </body>
</html>
